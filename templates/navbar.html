                    >Check outs</a

                    href="{%  url 'logout' %}"
                    class="rounded-md w-full h-[48px] duration-150 hover:bg-[#F4F4F4] font-semibold pl-2 center leading-[48px] text-[#1A1D1F] text-[15px]"
                    >Logout</a
                >

                {% else %}

                <!-- Not Logged In -->
                <div class="w-full h-full flex flex-col px-5 justify-around relative gap-y-1 py-1">
                    <a
                        href="{%  url 'login' %}"
                        class="rounded-md w-full h-[48px] duration-150 hover:bg-[#F4F4F4] font-semibold pl-2 center leading-[48px] text-[#1A1D1F] text-[15px]"
                    >
                        <p>Login</p>

                </div>
                {% endif %}
