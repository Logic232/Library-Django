{% extends 'main.html' %}

{% block content %}

<main>
    <div>
      <div>
        <div>
          <div>
            <a href="{% url 'home' %}">  
                <br>
                back - button
            </a>
            <h3>Edit your profile</h3>
          </div>
        </div>
        <div>
          <form class="form" action="" method="POST">
            {% csrf_token %} {% for field in form %}
            <div>
              <label for="edit_profile">{{field.label}}</label>
              {{field}}
            </div>
            {% endfor %}
            <div>
              <button type="submit" name="update">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
