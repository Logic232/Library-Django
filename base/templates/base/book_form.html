{% extends 'main.html' %} {% block content %}
<main class="form-input w-full h-auto">
    <div class="top-0 left-5 box-content w-[50px] h-[50px] p-5">
        <a href="{% url 'home' %}" class="flex w-full h-full items-center gap-2">
            <img src="../../static/images/Vector.svg" class="w-full h-full" />
            <span class="text-2xl font-semibold">BACK</span>
        </a>
    </div>
    <div class="w-screen px-5 max-w-[856px] m-auto mt-10 shadow-3xl rounded-lg mb-20 grid place-content-center pb-10">
        <h2 class="text-center text-4xl font-bold py-10 px-10 tracking-wide leading-snug">Create Book</h2>
        <div class="w-full max-w-[636px] lg:w-[636px]">
            <form action="" method="POST">
                <div class="w-full">
                    {% csrf_token %}
                    <div class="w-full rounded-lg mt-6">
                        <label for="book_name" class="block font-medium text-xl pb-3">Book title</label>
                        {{form.book_name}}
                    </div>

                    <div class="w-full rounded-lg mt-6">
                        <label for="book_name" class="block font-medium text-xl pb-3">Book year</label>
                        {{form.book_year}}
                    </div>

                    <div class="w-full rounded-lg mt-6">
                        <label for="book_name" class="block font-medium text-xl pb-3">Book link-image</label>
                        {{form.book_link}}
                    </div>

                    <div class="w-full rounded-lg mt-6">
                        <label for="book_isbn" class="block font-medium text-xl pb-3">Book ISBN</label>
                        {{form.book_isbn}}
                    </div>

                    <div class="w-full rounded-lg mt-6">
                        <label for="book_edition" class="block font-medium text-xl pb-3">Book edition</label>
                        {{form.book_edition}}
                    </div>

                    <div class="w-full rounded-lg mt-6">
                        <label for="author_name" class="block font-medium text-xl pb-3">Author</label>
                        <input
                            required
                            type="text"
                            value="{{books.author_name.author_name}}"
                            name="author"
                            list="author-list"
                            maxlength="50"
                        />
                        <datalist id="author-list">
                            <select id="author-list">
                                {% for author in authors %}
                                <option value="{{author.author_name}}">{{author.author_name}}</option>
                                {% endfor %}
                            </select>
                        </datalist>
                    </div>
                    <div class="w-full rounded-lg mt-6">
                        <label for="publisher_name" class="block font-medium text-xl pb-3">Publisher</label>
                        <input
                            required
                            type="text"
                            value="{{books.publisher_name.publisher_name}}"
                            name="publisher"
                            list="publisher-list"
                            maxlength="50"
                        />
                        <datalist id="publisher-list">
                            <select id="publisher_name">
                                {% for publisher in publishers %}
                                <option value="{{publisher.publisher_name}}">{{publisher.publisher_name}}</option>
                                {% endfor %}
                            </select>
                        </datalist>
                    </div>

                    <div class="w-full h-full flex align-center items-center mt-5">
                        <button
                            type="submit"
                            class="w-[215px] h-[50px] text-white text-[18px] font-semibold text-center bg-[#fd4c5c] rounded-md"
                        >
                            Submit
                        </button>
                        <a href="{% url 'home' %}" class="text-[#fd4c5c] text-xl font-bold block md:pl-5">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
